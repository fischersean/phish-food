name: CDK Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.15
      - name: Test Go
        run: go test ./...

  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5
      - name: Setup Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.15
      - name: Setup Python
        uses: actions/setup-python@v2.2.1

      - name: Build
        run: |
          # install and build Vue app
          cd web && \
          npm install . &&\
          npm run build
      - name: Init AWS CDK
        run:
          # install aws cdk
          npm install aws-cdk
      
      - name: Configure AWS Credentials
        # You may pin to the exact commit or the version.
        # uses: aws-actions/configure-aws-credentials@cefc5912bc61e2b5a3b049c839fc283c7712d4e0
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Deploy
        run: |
          pip install -r requirements.txt
          cdk deploy \
          --require-approval never \
          --progress events \
          --no-color true
        env:
          # App specific variables below
          AWS_REGION: ${{ secrets.AWS_REGION }}
          API_PORT: ${{ secrets.API_PORT }}
          # this is the reddit app id and secret
          APP_ID: ${{ secrets.REDDIT_APP_ID }}
          APP_SECRET: ${{ secrets.REDDIT_APP_SECRET }}
